<html>
    <head>
        <title>Weather</title>
        <script language="JavaScript">
        var num = 1
        img = new Image ()
        function slideshow() {
            num += 1
            if(num == 14) {
                num = 1
            }
            img.src = "img/" + num + ".jpg";
            document.mypic.src = eval("img.src")
            timer = setTimeout('change_img()', 5000);
        }
        function change_img() {
            window.clearInterval(timer);
            slideshow();
        }
        </script>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body onLoad="slideshow()" bgcolor="#000000">
        <img name="mypic" src="img/1.jpg" width="1080px" height="738px" border="0" />
    </body>
</html>
