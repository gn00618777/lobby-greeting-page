<html>
    <head>
        <title>Weather</title>
        <script language="JavaScript">
        var num = 1
        img1 = new Image ()
        img1.src = "img/bf8a1.jpg";
        img2 = new Image ()
        img2.src = "img/bt4b1.jpg";
        img3 = new Image ()
        img3.src = "img/st4t2.jpg"; 
        function slideshow() {
            num += 1
            if(num == 4) {
                num = 1
            }
            document.mypic.src = eval("img" + num + ".src")
            timer = setTimeout('change_img()', 5000);
        }
        function change_img() {
            window.clearInterval(timer);
            slideshow();
        }
        </script>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body onLoad="slideshow()" bgcolor="#000000">
        <img name="mypic" src="img/bf8a1.jpg" width="1080px" height="738px" border="0" />
    </body>
</html>
