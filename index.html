<!DOCTYPE html>
<html>
    <head>
        <title>Video</title>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    </head>
    <body>
        <button type="button" id="goFS" style="width: 100%; height:50px;">Fullscreen</button>
        <script type="text/JavaScript">
            console.log("1");
            console.log(document.mozFullScreenEnabled);
            var goFSElement = document.getElementById("goFS");
            function goFullscreen() {
                var element = document.getElementById("main");
                // These function will not exist in the browsers that don't support fullscreen mode yet,
                // so we'll have to check to see if they're available before calling them.
                if (element.mozRequestFullScreen) {
                    // This is how to go into fullscren mode in Firefox
                    // Note the "moz" prefix, which is short for Mozilla.
                    element.mozRequestFullScreen();
                    console.log("4");
                } else if (element.webkitRequestFullScreen) {
                    // This is how to go into fullscreen mode in Chrome and Safari
                    // Both of those browsers are based on the Webkit project, hence the same prefix.
                    element.webkitRequestFullScreen();
                    console.log("5");
                }
                // Hooray, now we're in fullscreen mode!
                console.log("3");
            }
            goFSElement.addEventListener("click", goFullscreen, false);
            console.log("2");
        </script>
        <div class="container" id="main">
            <div id="tourismvideo">
                <div id="innertourismvideo">
                    <video autoplay loop width="1080px" height="609px" src="video/taiwan_ch_sharon_.webm" />
                </div>
            </div>
            <div id="tailynvideo">
                <div id="innertailynvideo">
                    <video autoplay loop width="1080px" height="727px" src="video/introduction_of_tailyn.webm" />
                </div>
            </div>
            <div id="tailynmodel">
                <iframe border="0" frameBorder="0" scrolling="no" src="model.html" style="width: 1080px; height: 738px;">
                Your browser does not support inline frames or is currently configured not to display inline frames.
                </iframe>
            </div>
            <div id="tailynmarquee">
                <marquee id="tailyn" scrollamount="2">At Tailyn, we combine our breadth of experience in communications and computing technologies, high quality manufacturing and efficient global sourcing to provide our customers a total turnkey solution in product design and manufacturing for both communications and applications sectors.</marquee>
            </div>
        </div>
    </body>
</html>
